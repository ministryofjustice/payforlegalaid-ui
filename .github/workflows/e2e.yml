name: E2E (browser) tests â€“ Playwright

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15             # stop hung runs

    steps:
      # 1. Check out repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Install Node & pnpm/npm/yarn
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # 3. Install app + test deps (Playwright included)
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # 4. Build or transpile
      - name: Build UI
        run: npm run build

      # 5. Spin up the application **in the background**
      - name: Start UI (detached)
        run: |
          npm run dev & 
          npx wait-on http://localhost:3000

      # 6. Run the Playwright test suite
      - name: Run Playwright tests
        run: npx playwright test --reporter=line,html

      # 7. Upload the HTML report for later inspection
      - name: Publish Playwright HTML report
        if: always()                 # upload even on failure
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report    # default output dir
          retention-days: 5